{% extends 'base.html' %}
{% load static %}
  {% block content %}
<style>
  footer {
    text-align: center;
    padding: 3px;
    background-color: #fbdff2;
    color: black;
    display:block;
  }
  .card {
    background-color:#9a88a9;
  }
  .btn {
    background-color:#52487f;
  }
</style>
<hr class="mt-0">
<div class="row">
  <div class="col-lg-5 m-auto">
    <div class="card mt-5">
      <div class="card-title text-center mt-3">
          <img src="{% static 'gallery/img/user.png' %}" width="150" height="150">
          <h2 class="text-white">Login</h2>
      </div>
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user fa-2x"></i>
                </span>
              </div>
              <input type="text" name="username" class="form-control py-4" placeholder="UserName">
          </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock fa-2x"></i>
                </span>
              </div>
              <input type="password" name="password" class="form-control py-4" placeholder="Password">
          </div>
          <input type="submit" value="Login" class="btn btn-success px-5">
          <a  href="/signup/" class="float-right mt-2 text-white"> Sign up now</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
{% if msg %}
<script>
    alert('{{msg}}');
</script>
{% endif %}
<br>
<br>

<footer id=footer>
<div >
  <p>Bloom By Fatema<br>
    <a href="mailto:Bloom@gmail.com">Bloom@gmail.com</a></p>
  </div>
  </footer>

{% endblock %}
